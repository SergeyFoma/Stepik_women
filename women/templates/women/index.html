{% extends "base.html" %}
{%load static%}

{%block header%}
    <div class="menu">
        {%for m in menu%}
            {{m}}
        {%endfor%}
    </div>
{%endblock%}

{% block sidebar %}
    {% include 'women/includes/nav.html' %}
    {%for i in posts%}
    {%comment%}<a href="{% url 'women:show_post' post_slug=i.slug %}">{{i.title}}</a>{%endcomment%}
    <h2><a href="{{i.get_absolute_url}}">{{i.title}}</a></h2>
        
    
    {%endfor%}
{% endblock %}
