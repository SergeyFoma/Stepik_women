{% for cat in cats %}
    {% if cat.id == cat_selected %}
        {{cat.id}}={{cat_selected}}
        <li class="selected">LIST: {{cat.name}}</li>
    {% else %}
        {%comment%}<li><a href="{% url 'women:show_category' cat.slug %}">CAT:{{cat.name}}</a></li>{%endcomment%}
        <li><a href="{{cat.get_absolute_url}}">{{cat.name}}</a></li>
        {{cat.id}}={{cat_selected}}
    {% endif %}
{% endfor %}
